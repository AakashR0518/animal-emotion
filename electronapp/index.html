<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Image Classifier</title>
</head>
<body>
    <script src="renderer.js"></script>
    <div class="container">
        <h1>Image Classifier</h1>
        <input type="file" id="fileInput" onchange="displayImage()" />
        <button onclick="classifyImage()">Classify Image</button>
        <img id="selectedImage" style="display: none; max-width: 100%; margin-top: 20px;" />
        <div id="result"></div>
        <button id="nextButton" style="display: none;" onclick="navigateToInputScreen()">Next</button>
    </div>    
</body>
</html>
